<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <style>
    body {
  background: linear-gradient(
    0deg,
    rgb(255, 255, 255) 0%,
    rgb(222, 245, 252) 60%
  );
}

header {
  background-color: rgb(120, 143, 143);
}

.card {
  background-color: aliceblue;
}

.formulario {
  background: linear-gradient(
    0deg,
    rgb(243, 243, 243) 0%,
    rgba(227, 243, 244, 1) 100%
  );
}

.btn {
  position: relative;
  left: 37%;
}

body label,
body input {
  display: block;
}

.radio label,
.radio input,
.radio span {
  display: inline-block;
}
  </style>

  <body>
    <header class="text-center p-2">
      <h2 class="display-5 text-white fw-semibold">Cadastre seu veículo</h2>
    </header>

    <main class="container">
      <div class="py-4 ">
        <div class="py-4 border border-black rounded-2 p-3 formulario">
          <h2 class="text-center">Formulario</h2>

          <!-- <form> -->
          <div class="row">
            <span>Nome completo do Proprietário</span>
            <div class="text-form mb-3 col-md-6">
              <label for="nome"></label>
              <input
                type="text"
                id="nome"
                placeholder="Digite seu nome"
                class="form-control border-3"
              />
            </div>


            
            <div class="text-form mb-3 col-md-6">
              <label for="sobrenome"></label>
              <input
                type="text"
                id="sobrenome"
                placeholder="Digite seu sobrenome"
                class="form-control border-3"
              />
            </div>
          </div>

          <div class="row py-3">
            <div class="text-form col-4 mb-3">
              <label for="marca">Marca</label>
              <select id="marca" class="form-select border-3">
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Volkswagen (VW)">Volkswagen (VW)</option>
                <option value="Nissan">Nissan</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Audi">Audi</option>
              </select>
            </div>

            <div class="text-form col-4">
              <label for="dtnasc">Placa do veículo</label>
              <input type="text" id="placa" class="form-control border-3" />
            </div>

            <div class="text-form col-4">
              <label for="anoFabricacao">Ano de fabricação</label>
              <input
                type="date"
                id="anoFabricacao"
                placeholder="Digite seu peso"
                class="form-control border-3"
              />
            </div>
          </div>

          <div class="row">
            <div class="text-form col-4">
              <label for="vin">Número do chassi (VIN)</label>
              <input type="text" id="vin" class="form-control border-3" />
            </div>

            <div class="text-form col-4">
              <label for="combustivel">Tipo de combustível</label>
              <select
                name="combustivel"
                id="combustivel"
                class="form-select border-3"
              >
                <option value="gasolina">Gasolina</option>
                <option value="diesel">Diesel</option>
                <option value="etanol">Etanol</option>
                <option value="eletrico">Elétrco</option>
                <option value="hibrido">Híbrido</option>
              </select>
            </div>

            <div class="text-form col-4">
              <label for="kmAtual">Quilometragem atual</label>
              <input type="number" class="form-control border-3" id="kmAtual"/>
            </div>
          </d iv>

          <div class="row">
            <div class="text-form col-6 py-4">
              <label for="historico">Histórico de manutenção</label>
              <input
                type="text"
                id="historico"
                placeholder="Descrições essências sobre o seu veículo"
                class="form-control"
              />
            </div>

            <div class="col-6 py-4">
              <label for="estado">Estado de conservação</label>
              <select
                name="estado"
                id="estado"
                class="form-select border-3"
              >
                <option value="Exelente">Exelente</option>
                <option value="Bom">Bom</option>
                <option value="Mediano">Mediano</option>
                <option value="Ruim">Ruim</option>
                <option value="PrecisaDeReparos">Precisa de reparos</option>
              </select>
            </div>
          </div>

          <div class="cadastrar ">
            <button class="btn btn-outline-dark btn-lg w-25" id="btn">
              Cadastrar
            </button>
          </div>
          <!-- </form> -->
        </div>
      </div>
      </div>

      <div class="col py-3">
        <div class="row row-cols-1 row-cols-md-4" id="cards">
          <div class="col py-2 bg-card-gradient">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title" id="nomes"></h5>
                <p class="card-text" id="resultado"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
